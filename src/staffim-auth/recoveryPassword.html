<form class="lc-block toggled" ng-submit="vm.recoveryPassword(vm.credentials)" name="recoveryPasswordForm">
    <div ng-if="!vm.recovery.valid">
        <p>Ссылка не действительна. Попробуйте отправить повторный запрос на восстановление пароля</p>
    </div>
    <div ng-if="vm.recovery.valid">
        <p class="text-left" style="margin-bottom: 19px;">
            Введите новый пароль
        </p>
        <div class="input-group m-b-20">
            <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
            <div class="fg-line">
                <input type="password" name="password" class="form-control" placeholder="Пароль" autofill ng-model="vm.credentials.password" required>
                <label class="line-focus"></label>
            </div>
        </div>
        <div class="clearfix"></div>
        <button class="btn btn-login btn-danger btn-float" ng-disabled="recoveryPasswordForm.$invalid" type="submit">
            <i class="zmdi zmdi-arrow-forward"></i>
        </button>
    </div>
    <div class="login-navigation">
        <a ui-sref="public.login" class="btn btn-sm btn-link">Войти</a>
    </div>
</form>
